<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <image src="images/bg-desktop.svg" class="main-background">
  <image src="images/illustration-mockups.svg" class="illustration"></image>
  <image src="images/logo.svg" class="logos"></image>
  <image src="images/logo-facebook.svg" class="facebook-link"></image>
  <image src="images/logo-twitter.svg" class="twitter-link"></image>
  <image src="images/logo-instagram.svg" class="instagram-link"></image>
  <p class="context">Build The Community<br>
  Your Fans Will Love</p>

  <button class="registration-button">Register</button>
